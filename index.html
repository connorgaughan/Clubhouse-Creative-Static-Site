---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.categories.posts %}
      <li>
        <h2 class="h5">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  <!---
    If there are Posts with a Category of Projects
    Show them here
  -->
  {% if site.categories.projects %}
    {% include project-preview.html %}
  {% endif %}
</div>
